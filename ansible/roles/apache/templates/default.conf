<VirtualHost *:{{ apache_port }}>
  ServerAdmin {{ wp_admin_email }}
  DocumentRoot {{ wp_site_dir }}
  ServerName {{ wp_site_url }}
  ServerAlias www.{{ wp_site_url }}
  Redirect permanent /wp-login.php https://{{ wp_site_url }}/wp-login.php
  Redirect permanent /wp-admin/ https://{{ wp_site_url }}/wp-admin/
  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>
  <Directory {{ wp_site_dir }}>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
  <Directory "/usr/lib/cgi-bin">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
  </Directory>
  ErrorLog logs/error.log
  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn
  CustomLog logs/access.log combined
</VirtualHost>

<VirtualHost *:{{ apache_ssl_port }}>
  ServerAdmin {{ wp_admin_email }}
  DocumentRoot {{ wp_site_dir }}
  ServerName {{ wp_site_url }}
  ServerAlias www.{{ wp_site_url }}
  Protocols h2 http/1.1
  SSLCertificateFile /etc/letsencrypt/live/liutyi.info/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/liutyi.info/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>
  <Directory /var/www/html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
  <Directory "/usr/lib/cgi-bin">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
  </Directory>
  ErrorLog logs/ssl_error.log
  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn
  CustomLog logs/ssl_access.log combined
</VirtualHost>
<VirtualHost *:{{ apache_port }}>
    ServerAdmin webmaster@example.org
    DocumentRoot "/var/www/html2"
    ServerName {{ wp_site_ip }}
    ErrorLog logs/ip_error_log
    CustomLog logs/ip_access_log combined
</VirtualHost>
<VirtualHost *:{{ apache_ssl_port }}>
  ServerAdmin webmaster@example.org
  DocumentRoot "/var/www/html2"
  ServerName {{ wp_site_ip }}
  SSLCertificateFile /etc/letsencrypt/live/liutyi.info/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/liutyi.info/privkey.pem
  Include /etc/letsencrypt/options-ssl-apache.conf
  SSLVerifyClient none
  ErrorLog logs/ip_ssl_error.log
  CustomLog logs/ip_ssl_access.log combined
</VirtualHost>

